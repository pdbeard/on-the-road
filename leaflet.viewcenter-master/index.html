<html>
<head>
    <meta charset='utf-8'>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.6.4/leaflet.css" />
    <!--[if lte IE 8]>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.6.4/leaflet.ie.css" />
    <![endif]-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.6.4/leaflet.js"></script>

    <link rel="stylesheet" href="/js/leaflet.viewcenter/leaflet.viewcenter.css" />
    <script src="https://raw.github.com/pwldp/leaflet.viewcenter/master/leaflet.viewcenter.js"></script>


    <title>leaflet.viewcenter demo page</title>




    <style type="text/css">
	body {
	    background-color:gray;
	    font-family:verdana,arial,sans-serif;
	}

	#map {
	    height: 400px;
	    width: 800px;
	    border-radius: 5px;
	    background:#111;
	}

	img {
	    background-color:white;
	}

    </style>
    
</head>
<body>

    <div >
    <center>
    <h2>leaflet.viewcenter demo page</h2>
    An extension of the <a href="http://leafletjs.com/">Leaflet</a> zoom control
    that adds the button to change view and zoom of map to predefinied values in options.
    <p>
    <small><i>After click on button
    <img src="https://raw.github.com/pwldp/leaflet.viewcenter/master/icon-viewcenter.png">
    , map will refresh and locate on center of Poland.</i></small>
    </p>
    <div id="map"></div>
    <p>
    More information and download on <a href="https://github.com/pwldp/leaflet.viewcenter">Github</a>
    <p>
    <p>
    <small><a href="https://github.com/pwldp">Dariusz PAWLAK</a> 2013</small>
    </p>
    </center>

    
    <>


<script type="text/javascript">
    var map = L.map('map').setView([50.04, 14.28], 13);

    var osmLayer = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
	minZoom: 1,
	maxZoom: 18,
	attribution: 'Map data &copy; 2011 OpenStreetMap contributors, Data &copy;',
    });

    osmLayer.addTo(map);


    var viewCenter = new L.Control.ViewCenter();
    map.addControl(viewCenter);

</script>

</body>
</html>
